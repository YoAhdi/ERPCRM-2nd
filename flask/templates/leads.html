{% extends 'base.html' %}
{% block title %}Leads{% endblock %}

{% block content %}


<!-- Flashed message -->
{% for message in get_flashed_messages() %}
<div class="alert alert-secondary alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="accountsMenu">   <!--Leads menu-->
    <a class="btn btn-secondary btn-lg" href="{{ url_for ('new_leads') }}" role="button">New Lead</a>
    <a class="btn btn-secondary btn-lg" href="#" role="button">Leads List</a>    
    <a class="btn btn-secondary btn-lg" href="#" role="button">Leads Import</a>
    <a class="btn btn-secondary btn-lg" href="#" role="button">Leads Scoring</a>
</div>

{% endblock %}
